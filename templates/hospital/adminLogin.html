{% extends 'hospital/base.html' %}
{% load static %}

{% block content %}
<div class="container p-4 my-5">
    <div class="text-center">
        <h1 class="mb-4">Admin Login</h1>
    </div>
    <div>
        <form action="" method="post" class="mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Username" id="adminUserName" name="adminUserName">
                        <label for="adminUserName">Username</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Password" id="adminPassword" name="adminPassword">
                        <label for="adminPassword">Password</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-3">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'adminsignup' %}">Signup</a></p>
        </form>
    </div>
</div>
{% endblock content %}
